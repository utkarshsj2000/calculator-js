<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
        <div class="container-fluid">
                <div class="row">
                        <div class="header col-md-3 col-lg-12">
                           <h1 class=" text-uppercase"> Calculator</h1>
                        </div>
                </div>

                <div class="row">
                    <div class="calculator col-md-3 col-lg-12">

                        <div class="calculator-grid">
                            <div class="output">
                                <div data-previous-operand class="previous-operand"></div>
                                <div data-current-operand class="current-operand"></div>
                            </div>
                                <button data-all-clear class="span-two">AC</button>
                                <button data-delete>DEL</button>
                                <button data-operation>รท</button>
                                <button data-number>1</button>
                                <button data-number>2</button>
                                <button data-number>3</button>
                                <button data-operation>x</button>
                                <button data-number>4</button>
                                <button data-number>5</button>
                                <button data-number>6</button>
                                <button data-operation>+</button>
                                <button data-number>7</button>
                                <button data-number>8</button>
                                <button data-number>9</button>
                                <button data-operation>-</button>
                                <button data-number>.</button>
                                <button data-number>0</button>
                                <button data-equals class="span-two">=</button>
                        </div>
               </div>
                </div>
                <div class="row">
                    <div class="footer col-md-3 col-lg-12">
                           &copy; | Developed By <a href="http://utkarshshekharjaiswal.tk" target="_new">Utkarsh Shekhar Jaiswal</a> | All Rights Reserved
                    </div>
                </div> 
            </div>
        
</body>
</html>
